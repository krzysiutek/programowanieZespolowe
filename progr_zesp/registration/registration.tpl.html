<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div><br><br>
	<div ng-if="!registered">
				<style>
				label{
				padding-left: 10px;
				}
				</style>
         		<div class="registration" >
			<form ng-submit="register()" method="post" autocomlete="true">
                <div class="form-group">
				<label for="name">Imię:</label>
                    <input type="text" name="name"  class="form-control" id="name" placeholder="Your name" ng-model="registrationData.name"></div>
					<br>
				<label for="surname">Nazwisko:</label>
				<input type="text" name="surname" class="form-control" placeholder="Your last name" ng-model="registrationData.surname">
					<br>
				<label for="login">Nazwa użytkownika:</label>
				<input type="text" name="login" class="form-control" placeholder="Your username" required="true" ng-model="registrationData.username">
					<div class="alert alert-danger fade in" ng-if="userExist">
					<a  class="close" data-dismiss="alert" aria-label="close">&times;</a>
					<strong>Warning!</strong> Nazwa użytkownika jest już zajęta!
					</div>
					<br>
				<label for="password">Hasło:</label>
				<input type="password" name="password" class="form-control" placeholder="Your password" ng-model="registrationData.password">
					<br>
				<label for="repeatedPassword">Powtórz hasło:</label>
				<input type="password" name="repeatedPassword" class="form-control" placeholder="Repeat your password" ng-model="registrationData.repeatedPassword">
					<br>
				<label for="room">Numer pokoju:</label>
				<input type="text" name="room"class="form-control" placeholder="Number of your room" ng-model="registrationData.room">
					<br>
				<label for="email">Adres e-mail:</label>
				<input type="text" name="email" class="form-control" placeholder="E-mail address" ng-model="registrationData.email">
					<br>
				<label for="phone">Numer telefonu:</label>
				<input type="text" name="phone"  class="form-control" placeholder="Phone number" ng-model="registrationData.phone">
					<br>
				<input type="submit"  class="btn btn-default btn-block" value="Zarejestruj">
			</form>
		</div>
	</div>
	
	<div class="alert alert-danger fade in"ng-if="error"><h1><a  class="close" ng-if="userExist"data-dismiss="alert" aria-label="close">&times;</a>
					<strong>Warning!</strong> Wystąpił błąd! :( </h1></div>
	<div class="alert alert-danger fade in" ng-if="registered">
		<a  class="close" ng-if="userExist"data-dismiss="alert" aria-label="close">&times;</a>
		<h1>User registered!</h1></a>
		<span>Twoja nazwa użytkownika:</span>
		<span>{{ registrationData.username }}</span>
	</div>
	<a href="#home" class="btn-link">Powrót</a>
		<div class="container">
	 <!-- Trigger the modal with a button -->
  <button type="button" style="padding-left" class="btn btn-default btn-block" data-toggle="modal" data-target="#myModal">Close</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" style="color: red" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Close page</h4>
        </div>
        <div class="modal-body">
          <p>Czy na pewno chcesz opuścić tę stronę</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="closeConnection()" data-dismiss="modal">Close</button>
        </div>
      </div>

</div>
